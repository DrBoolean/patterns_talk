<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../utils.js"></script>
	<script src="../lambda.js"></script>

  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
 	<script type="text/javascript" src="helpers/SpecHelper.js"></script>	


  <!-- include spec files here... -->

  <script type="text/javascript" src="spec/lambdajs_spec.js"></script>
  <script type="text/javascript" src="spec/numbers_spec.js"></script>
	<script type="text/javascript" src="spec/strings_spec.js"></script>
  <script type="text/javascript" src="spec/arrays_spec.js"></script>
  <script type="text/javascript" src="spec/regex_spec.js"></script>
  <script type="text/javascript" src="spec/objects_spec.js"></script>
  <script type="text/javascript" src="spec/utils_spec.js"></script>
  
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
